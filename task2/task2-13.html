<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

function button_on() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  var button_on = document.getElementById("button");
  button_on.onclick = function(){
  var input_text = document.getElementById("aqi-input");
  var display_text = document.getElementById("aqi-display");
  var text = input_text.value;
  if (text) {
    display_text.firstChild.nodeValue = text;  
  }
  else{
    display_text.firstChild.nodeValue = "尚无输入";
    alert("请输入今天的空气质量");
  }
  
  }

};
window.onload = button_on();

</script>
</body>
</html>
